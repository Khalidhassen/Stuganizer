   <div class="stopwatch">
    <h1>POMODORO TIMER</h1>
    <h1 id="displayTime">25:00</h1>
    <div class="buttons">
        <img src="./Resources/Images/2618245.png" onclick = "watchreset()">
        <img src="./Resources/Images/video-play-button-icon-icons-download-11.png" onclick="watchstart()">
        <img src="./Resources/Images/4670752-200.png" onclick="watchpause()">
    </div>
   <div></div>

<script>

    let[seconds, minutes] = [60,24];
    let displayTime = document.getElementById("displayTime");
    let timer = null;

    function stopwatch(){
        seconds--;
        if (seconds == 0){
            minutes--;
            seconds = 60;
            if (minutes == 0){
                minutes = 5;
            }
        }
        let m = minutes < 10? "0" + minutes : minutes;
        let s = seconds < 10? "0" + seconds : seconds;

        displayTime.innerHTML = m + ":" + s;
    }

    function watchstart(){
        if (timer != null){
        clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);
    }
    function watchpause(){
        clearInterval(timer);
    }

    function watchreset(){
        clearInterval(timer);
        [seconds, minutes] = [60,24];
        displayTime.innerHTML = "25:00";
    }
</script>

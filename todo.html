<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="/Resources/todo.css">
    <script src="/Resources/todo.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">STUGANIZER</div>
        <div class="nav-items">
            <a href="/">Home</a>
            <a href="/stopwatch.html">Stopwatch</a>
            <a href="/countdown.html">Pomodoro</a>
            <a href="/todo.html">To Do List</a>
            <a href="/contact.html">Contact</a>
        </div>
    </nav>
    <section class="todo">
        <h2>To-do list</h2>
        <div class="input">
            <input
              type="text"
              class="input-field"
              id="todoInput"
              placeholder="Add a new todo"
            />
            <button class="btn">Add</button>
        </div>
        <ul class="scroll" id="todoList">
        </ul>
        <div>
            <hr class="counter" />
            <div class="counter-container">
                <p><span id="todoCount">0</span> items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
</body>
</html>
